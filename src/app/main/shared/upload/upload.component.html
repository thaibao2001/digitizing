<div class="container-upload">
  <button [disabled]="disabled" [ngClass]="{'disabled': disabled}" class="btn btn-info btn-minier" (click)="inputFile.click()"><i class="fa fa-upload"></i> {{ 'COMMON.upload_file' | translate }}</button>
  <input
    name="file"
    id="file"
    (change)="upload($event)"
    type="file" #inputFile hidden>
</div>
